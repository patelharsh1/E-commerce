<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }
    </style>
</head>

<body>
{% if messages %}
{% for i in messages %}
<script>alert("{{ i }}");</script>
{% endfor %}
{% endif %}
    <div class="container">
        <h2>User Login</h2>
        <form action="/checklogindata" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" name="uemail" class="form-control" id="email" placeholder="Enter you emaill.." required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="upassword" class="form-control"  placeholder="Enter you password.." id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>&nbsp;<a href="/signup">Create a new account?</a><a href="/forgotpage">Forgot Password?</a>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
