<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }
    </style>
</head>

<body>
{% if messages %}
{% for i in messages %}
<script>alert("{{ i }}");</script>
{% endfor %}
{% endif %}
    <div class="container">
        <h2>Change Password</h2>
        <form action="/updatepass" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="password">Old Password:</label>
                <input type="password" name="oldpass" class="form-control"  placeholder="Enter you password.." id="password" required>
            </div>
            <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" name="newpass" class="form-control"  placeholder="Enter you password.." id="password" required>
            </div>
            <div class="form-group">
                <label for="password">New Confirm Password:</label>
                <input type="password" name="newcnfpass" class="form-control"  placeholder="Enter you password.." id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Change Password</button>&nbsp;
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
